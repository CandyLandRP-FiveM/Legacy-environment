<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="stylesheet" href="styles/switch.css" type="text/css" />
        <script src="https://kit.fontawesome.com/f56eefbfd4.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="./toast/style.css" />
        <script src="./toast/cute-alert.js"></script>
    </head>

    <!-- <body> -->
    <body >
        <div class="tablet" style="display: none;">
            <div class="clipboard-container" style="display: none;">
                <div class="clipboard-header">
                    <span>XML FILE</span>
                    <button id='copy-xml'>Copy to clipboard</button>
                    <div class="x-btn-clipboard"><i class="fas fa-times"></i></div>
                </div>
                <div class='clipboard-textarea-container'>
                    <pre><code id='clipboard-textfield'>TEST</code></pre>
                </div>
            </div>
            <img class="tablet-border" src="./tablet.png" alt="Tab">
            <div class="black-border"></div>
            <div class="container">
                <ul id="presets" class="tablet-window">
                    <span class="tablet-window-title">Saved presets</span>
                    <div class='loading-wrapper'><div class="lds-dual-ring"></div></div>
                </ul>
                <!-- <ul id="shared" class="tablet-window">
                    <span class="tablet-window-title">Shared presets</span>
                    <div class='loading-wrapper'><div class="lds-dual-ring"></div></div>
                </ul> -->
                <div class="tablet-window chart-container">
                    <canvas id="performance-chart" class="chart-canvas"></canvas>
                </div>
                <ul id="properties" class="tablet-window">
                    <div class="tablet-window-title">
                        <span>Handling Editor</span><span id='generate-xml'>XML <i class="fas fa-code"></i></span> <span id="save-button">Save <i class="fas fa-save"></i></span>
                    </div>
                    <!-- <div class='handling-group'>
                        <span class="tablet-window-title">Other</span>
                    </div> -->
                </ul>
            </div>
            <div class="x-btn"><i class="fas fa-times"></i></div>
        </div>
        <div class="handling-group-wrapper" style="display: none;">
            <div id='group-name' class="group-name">Engine</div>
            <i class="fas fa-chevron-left"></i>
            <span id='q-button' class="button-container">Q</span>
            <span id='e-button' class="button-container">E</span>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="minimal-container" style="display: none;">
            <i style="transform: translateY(10px);" class="fas fa-chevron-up"></i>
            <ul>
                <li class='list-item minimal temp' id='temp'>
                    <span class="list-item-data">
                        <div class='list-title'>Label 0</div>
                        <div class='list-subtitle'>Property</div>
                    </span>
                    <!-- <input id='fMass-slider' type="range" class="item-number slider"  value="0">
                    <input id='fMass-input' type="number" class="item-number number"  value="0"> -->
                    <input id='minimal-temp-slider' type="range" class="item-number slider" value="0">
                    <span id='minimal-temp-input' class="minimal-digit" value="0">0.0</span>
                </li>
                <li class='list-item minimal before' id='before'>
                    <span class="list-item-data">
                        <div class='list-title'>Label 1</div>
                        <div class='list-subtitle'>Property</div>
                    </span>
                    <!-- <input id='fMass-slider' type="range" class="item-number slider" value="0">
                    <input id='fMass-input' type="number" class="item-number number"  value="0"> -->
                    <input id='minimal-temp-slider' type="range" class="item-number slider" value="0">
                    <span id='minimal-temp-input' class="minimal-digit" value="0">0.0</span>
                </li>
                <li class='list-item minimal main' id='main'>
                    <span class="list-item-data">
                        <div class='list-title'>Label 2</div>
                        <div class='list-subtitle'>Property</div>
                    </span>
                    <input id='minimal-main-slider' type="range" class="item-number slider" value="0">
                    <span id='minimal-main-input' class="minimal-digit" value="0">0.0</span>
                </li>
                <li class='list-item minimal after' id='after'>
                    <span class="list-item-data">
                        <div class='list-title'>Label 3</div>
                        <div class='list-subtitle'>Property</div>
                    </span>
                    <input id='minimal-after-slider' type="range" class="item-number slider" value="0">
                    <span id='minimal-after-input' class="minimal-digit" value="0">0.0</span>
                </li>
            </ul>
            <i style="transform: translateY(-10px);" class="fas fa-chevron-down"></i>
        </div>
    </body>

    <script src="./jquery-ui.js" type="text/javascript"></script>
    <script src="./metaTemplates.js" type="text/javascript"></script>
    <script src="./config.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
    <script src="./keyListener.js" type="text/javascript"></script>
</html>
